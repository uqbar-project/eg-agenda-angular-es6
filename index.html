<!doctype html>
<html lang="en" ng-app="agendaApp">

<head>
  <meta charset="utf-8">
  <title>Agenda en Angular</title>
  <link rel="stylesheet" href="css/app.css"/>

  <!-- JQUERY -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- ANGULAR  -->
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-animate/angular-animate.min.js"></script>

</head>

<body data-ng-controller="AgendaController as agenda">

<div class="container">
  <div class="page-header">
    <h1>
      Agenda
      <small>AngularJS</small>
    </h1>
  </div>

  <div class="well-lg">
    <div>

      <form role="search">
        <div class="input-group">
          <input ng-model="agenda.textoBusqueda" type="text" class="form-control" placeholder="Nombre o Apellido">

          <div class="input-group-btn">
            <button type="submit" class="btn btn-default" ng-click="agenda.buscar()">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </div>
        </div>
      </form>

      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Tel</th>
          <th>Email</th>
          <th>Direcci&oacute;n</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="contacto in agenda.contactos | filter:agenda.textoBusqueda">
          <td>{{contacto.nombre}}</td>
          <td>{{contacto.apellido}}</td>
          <td>{{contacto.telefono}}</td>
          <td>{{contacto.email}}</td>
          <td>{{contacto.direccion}}</td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

<!-- nuestro jscript -->
<script src="js/app.js"></script>

</body>
</html>
